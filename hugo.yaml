baseURL: https://leoneifler.dev
languageCode: en-us
title: leoneifler.dev
theme: hugo-theme-tailwind
enableGitInfo: true
frontmatter:
  lastmod: ["lastmod", ":git", "date", "publishDate"] # Recommended precedence
mainSections:
  - blog
  - post
markup:
  highlight:
    noClasses: false
    lineNumbersInTable: false
    style: onedark
  tableOfContents:
    startLevel: 1
    endLevel: 2
  goldmark:
    renderer:
      unsafe: true
    extensions:
      footnote: true
params:
  author: Leon Eifler
  enableBreadcrumbs: true
  breadcrumbSeparator: " / "
  showReadingTime: true
  showUpdateTime: true
  showAuthor: true
  slogan: building pipelines for better predictions
  description: Data engineering insights, automation tips, and privacy-friendly tools for self-hosters.
  keywords:
    - data engineering
    - data pipelines
    - ETL best practices
    - self-hosting
    - home servers
    - server automation
    - secure communication
    - privacy tools
    - encrypted messaging
    - automation tools
    - open source software
    - digital privacy
    - data infrastructure
    - homelab
    - homeserver
    - server monitoring

permalinks:
  post: /blog/:slug/
menu:
  main:
    - name: Home
      weight: 10
      identifier: home
      url: /
    - name: About
      weight: 20
      identifier: about
      url: /about
    - name: Blog
      weight: 30
      identifier: blog
      url: /blog
enableRobotsTXT: true
