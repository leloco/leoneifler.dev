<!DOCTYPE html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }} {{ block "head" . }}{{ end }}
  </head>
  <body class="flex flex-col min-h-screen w-full bg-slate-50 dark:bg-gray-800">
    {{- if hugo.IsDevelopment }} {{ partial "tailwind-size-indicator.html" }} {{
    end -}}
    <header
      class="flex flex-none justify-center z-10 {{- if $.Site.Params.header.sticky }} bg-slate-50 dark:bg-gray-800 sticky top-0{{ end -}}"
    >
      {{ partial "header.html" . }}
    </header>
    <main class="flex flex-auto justify-center">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="flex flex-none justify-center">
      {{ partial "footer.html" . }}
    </footer>
    {{ partial "extended_footer.html" . }}
  </body>
</html>
