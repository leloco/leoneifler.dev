{{- if $.Site.Params.showReadingTime }}
<div class="flex flex-row gap-x-1">
  <img
    src="/read-light.svg"
    alt="Time To Read"
    class="h-5 w-5 dark:hidden block"
  />
  <img
    src="/read-dark.svg"
    alt="Time To Read"
    class="h-5 w-5 hidden dark:block"
  />

  <span> {{ T "reading_time" .ReadingTime }} </span>
</div>
{{ end -}}
