{{ define "main" }}
  <main class="grid place-items-start w-full min-h-full max-w-4xl lg:max-w-5xl px-6 py-24">
    <div class="text-center w-full flex flex-col items-center space-y-2">
    <img src="/404-light.svg" alt="" class="dark:hidden block w-50 h-50" />
    <img src="/404-dark.svg" alt="" class="hidden dark:block w-50 h-50" />
      <h1 class="text-3xl font-bold tracking-tight text-slate-800 dark:text-slate-200 sm:text-5xl">{{ T "404.page_not_found" }}</h1>
      <p class="text-base leading-7 text-slate-500 dark:text-slate-300">{{ T "404.sorry" }}</p>
    <div class="mt-5 flex items-center justify-center gap-x-6">
        <a href={{ relLangURL "" }} class="rounded-md bg-[#4B70F5] dark:bg-[#BEF992] text-white dark:text-black px-3.5 py-2.5 text-sm font-semibold shadow-xs hover:opacity-90 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          {{ T "404.go_back_home" }}
        </a>
      </div>

    </div>
  </main>
{{ end }}
